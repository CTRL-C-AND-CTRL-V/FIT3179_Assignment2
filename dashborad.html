<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>

<body>
  <div class="pure-g">
    
    <!-- title image -->
    <div class="pure-u-0">
        <img src="title.png" />
    </div>

    <!-- subtitle -->
    <div class="pure-u-1">
      <div id='subtitle'>
          <p>This visualization deliveries...
          </p>
      </div>
    </div>

    <!-- map -->
    <div class="pure-u-1">
      <div id="choropleth_map">
      <script type="text/javascript">
        var spec2 = "js/choropleth_map.vg.json";
        vegaEmbed('#choropleth_map', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>
    </div>
    </div>


    <!-- bar plot -->
    <div class="pure-u-1-2">
      <div id="bar_plot">
      <script type="text/javascript">
      var spec2 = "js/bar_plot.vg.json";
        vegaEmbed('#bar_plot', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>
    </div>
    </div>>

    <!-- pie chart1 -->
    <div class="pure-u-1-3">
      <div id="pie_chart1">
    
      <script type="text/javascript">
    
      var spec2 = "js/pie_chart_1.vg.json";
        vegaEmbed('#pie_chart1', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>
    </div>

    <!-- pie chart2 -->
    <div class="pure-u-1-3">
      <div id="pie_chart2">
    
      <script type="text/javascript">
    
      var spec2 = "js/pie_chart_2.vg.json";
        vegaEmbed('#pie_chart2', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>
    </div>


</div>

</body>
</html>
